<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <h3 class="add-task__heading">Add Item</h3>
      <div class="add-task__row-wrapper">
        <input class="add-task__input" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </section>
    <h3 class="main__heading">Todo</h3>
    <ul class="tasks-list tasks-list_incomplete">
      <li class="tasks-list__task">
        <input type="checkbox" class="tasks-list__task-checkbox">
        <label class="tasks-list__task-label">Pay Bills</label>
        <input type="text" class="tasks-list__task-text">
        <button class="tasks-list__task-edit">Edit</button>
        <button class="tasks-list__task-delete">
          <img class="tasks-list__task-icon-delete" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="tasks-list__task tasks-list__task_editable">
        <input type="checkbox" class="tasks-list__task-checkbox">
        <label class="tasks-list__task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks-list__task-text">
        <button class="tasks-list__task-edit">Save</button>
        <button class="tasks-list__task-delete">
          <img class="tasks-list__task-icon-delete" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="main__heading">Completed</h3>
    <ul class="tasks-list tasks-list_completed">
      <li class="tasks-list__task">
        <input type="checkbox" class="tasks-list__task-checkbox" checked>
        <label class="tasks-list__task-label">See the Doctor</label>
        <input type="text" class="tasks-list__task-text">
        <button class="tasks-list__task-edit">Edit</button>
        <button class="tasks-list__task-delete">
          <img class="tasks-list__task-icon-delete" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
